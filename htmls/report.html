<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily and Monthly Reports</title>
    <link href="../css/report.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css"  rel="stylesheet"/>
    
</head>
<body >
    <div class="container">
        
        <div class="card">
            <div class="card-header">
                <button id="daybtn" class="btn btn-primary" data-toggle="collapse" data-target="#cardone">Daily Report</button>
            </div>
            <div class="collapse" id="cardone">
            <div id="daily" class="card-body text-center bg-warning font-weight-bold" >
                
            </div>
            <div class="card-footer">
                <p id="fristfooter" class="font-weight-bold"></p>
            </div>
           </div>
        </div>

        <div class="card">
            <div class="card-header">
                <button id="monbtn" class="btn btn-primary" data-toggle="collapse" data-target="#cardtwo">Monthly Report</button>
            </div>
            <div class="collapse" id="cardtwo">
            <div id="monthly" class="card-body text-center bg-warning font-weight-bold">
                
            </div>
            <div class="card-footer">
                <p id="secfooter" class="font-weight-bold"></p>
            </div>
           </div>
        </div>
    </div>
    
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/report.js"></script>
</body>
</html>
