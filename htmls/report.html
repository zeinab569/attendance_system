<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily and Monthly Reports</title>
    <link href="../css/report.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css"  rel="stylesheet"/>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

 
</head>
<body >
 
    <div class="container">
        
        <div class="card">
            <div class="card-header">
                <button id="DayButton" class="btn btn-primary" data-toggle="collapse" data-target="#card_Daily">Daily Report</button>
                <jsuites-calendar  format="YYYY-MM-DD"></jsuites-calendar>
                <input type="text" id="the_user_name" placeholder="user name"/>
            </div>
            <div id="name_of_emp">

            </div>
            <div class="tab-pane">
                <table class="table table-secondary" id="tabled">
                  <thead class="table-primary" >
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Attendabce Time</th>
                      <th>Age</th>
                      <th>Address</th>
                      <th>Logout_Time</th>
                      <th>The Day</th>
                    </tr>
                  </thead>
                  <tbody  id="Dailytable">
                  </tbody>
                </table>
              </div>
        </div>

        <div class="card">
            <div class="card-header">
                <button id="monbtn" class="btn btn-primary" data-toggle="collapse" data-target="#cardMonth">Monthly Report</button>
                <jsuites-calendar  format="YYYY-MM-DD" id="from" ></jsuites-calendar>
                <jsuites-calendar  format="YYYY-MM-DD" id="to"></jsuites-calendar>
                <input type="text" id="the_user_name" placeholder="user name"/>
            </div>
            <div id="name2_of_emp">

            </div>
            <div class="tab-pane">
                <table class="table table-secondary">
                  <thead class="table-primary" >
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Attendance Times</th>
                      <th>Late Times</th>
                      <th>Absence Times</th>
                      <th>Absence Rate</th>
                    </tr>
                  </thead>
                  <tbody  id="monthtable">
                  </tbody>
                </table>
              </div>

              <div class="collapse" id="cardMonth">
            <div id="monthly" class="card-body text-center  font-weight-bold">
                
        </div>
    </div>
    
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/report.js"></script>
</body>
</html>
