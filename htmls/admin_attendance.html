<htmls>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/admin_attendance.css" rel="stylesheet" />

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
     
</head>
<body>
    
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <li><a href="#tab1" id="one" class="btn btn-primary btn-lg mr-2" data-toggle="tab">All Employees</a></li>
                <li><a href="#tab2" id="two" class="btn btn-primary btn-lg mr-2" data-toggle="tab">Late Report</a></li>
                <li><a href="#tab3" id="three" class="btn btn-primary btn-lg mr-2" data-toggle="tab">Excuse Report</a></li>
                <li class="active"><a href="#tab4" id="four" class="btn btn-primary btn-lg mr-2" data-toggle="tab">Employee Brief</a></li>
            </ul>
        </div>
        
        <div class="tab-content" >
          <div class="tab-pane active" id="tab1">
            
            <table class="table table-secondary" id="t1">
              <thead class="table-primary">
                <tr>
                  <th>Employee Name</th>
                  <th>Attendance</th>
                  <th>Late</th>
                  <th>Absence</th>
                  <th>Absence Rate</th>
                </tr>
              </thead>
              <tbody  id="all_employee">

              </tbody>
            </table>
          </div>
          <div class="tab-pane" id="tab2">
            
            <table class="table table-secondary" id="t2">
              <thead class="table-primary">
                <tr>
                  <th>Employee Name</th>
                  <th>Late Times</th>
                </tr>
              </thead>
              <tbody  id="late">
              </tbody>
            </table>
          </div>
            <div class="tab-pane" id="tab3">
              <table class="table table-secondary" id="t3">
                <thead class="table-primary">
                  <tr>
                    <th>Employee Name</th>
                    <th>Attendance</th>
                    <th>Excuse</th>
                  </tr>
                </thead>
                <tbody  id="excuse">
                </tbody>
              </table>
            </div>
            <div class="tab-pane" id="tab4"> 
              <table class="table table-secondary" id="t4">
                <thead class="table-primary">
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Use Name</th>
                  </tr>
                </thead>
                <tbody  id="data">
                </tbody>
              </table>
            </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/admin_attendance.js"></script>
