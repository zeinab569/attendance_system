<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="../css/log.css" />
  </head>
  <body>
    <section class="wrapper">      
      <div class="form login">
        <header>login</header>
        <form action="" method="POST">
          <input type="text" class="form-control" name="userName" placeholder="User Name" id="user_name" required />
          <span id="user_name_error">The User Name Is Invalid</span>
          <input type="text" class="form-control" name="password" placeholder="password" id="password" required />
          <span id="password_error">The Password Is Invalid</span>
          </div>
          <input type="submit" value="login" id="loginbtn" disabled/>
        </form>
      </div>
      <div id="thediv">

      </div>
      
      <script src="../js/login.js"></script>
      <script src="../js/JQuery-3.3.1.min.js"></script>
      <script src="../js/popper.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
    </section>
  </body>
</html>
