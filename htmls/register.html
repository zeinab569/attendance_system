<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="../css/login_style.css" />
  </head>
  <body>
    <section class="wrapper">      
      <div class="form signup">
        <header>Signup</header>
        <form action="" method="POST">
          <input type="text" class="form-control" name="first" placeholder="First name" id="first_name" required />
          <span id="fname_error">The First Name Is Invalid</span>
          <input type="text" class="form-control" name="last" placeholder="last name" id="last_name" required />
          <span id="lname_error">The Last Name Is Invalid</span>
          <input name="address"  type="text" class="form-control" placeholder="Address" id="the_address" required>
		      <span id="address_error">The Address Is Invalid</span>
          <input type="text" class="form-control" name="the_email" placeholder="Email address" id="the_Email" required />
          <span id="email_error">The Email Is Invalid</span>
          <input name="age"  type="text" class="form-control" placeholder="Age" id="the_age" required>
		      <span id="age_error">The Age Is Invalid</span>
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" id="regester_btn" disabled/>
        </form>
      </div>
      <div id="have_account">
        <label >I already have account </label>
        <button id="log_btn">Login</button>
      </div>
      <script src="../js/home.js"></script>
      <script src="../js/JQuery-3.3.1.min.js"></script>
      <script src="../js/popper.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
    </section>
  </body>
</html>
